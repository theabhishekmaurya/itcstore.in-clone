<script type="module">
  import navbar from "./components/navbar.js";
  import footer2 from "./components/footer2.js";

  document.querySelector("navbar").innerHTML = navbar();
    document.querySelector("footer").innerHTML=footer2();
  document.getElementById("logo").addEventListener("click", () => {
    window.location.href = "index.html";
  });

  document.querySelector("#sign").addEventListener("click",()=>{
    document.getElementById("loginDiv").style.display="none";
    document.getElementById("signupDiv").style.display="block";
    document.getElementById("signHR").style.display="block";
    document.getElementById("logHR").style.display="none";
  })
  document.querySelector("#log").addEventListener("click",()=>{
    document.getElementById("loginDiv").style.display="block";
    document.getElementById("signupDiv").style.display="none";
    document.getElementById("signHR").style.display="none";
    document.getElementById("logHR").style.display="block";
  })

  //authentication start
  document.querySelector("#signupbtn>button").addEventListener("click",()=>{
      addUser();
  });
          function addUser(){
            let uData=JSON.parse(localStorage.getItem("user")) || [];
                console.log(uData);
            let fname=document.getElementById("fname").value;
            let lname=document.getElementById("lname").value;
            let num=document.getElementById("num").value;
            let email=document.getElementById("email").value;
            let pass=document.getElementById("pass").value;
            if(fname=="" || lname=="" || num=="" || email=="" || pass==""){
                alert("Enter all the fields");
            }
            else{
                
                let uData=JSON.parse(localStorage.getItem("user")) || [];
                console.log(uData);
                var count2=0;
                uData.map((elem)=>{
                    if(elem.id==email){
                        count2=1;
                        alert("User already exists, please try logging in");
                    }
                })
                if(count2==0){

                    let data={
                        firstname:fname,
                        lastname:lname,
                        number:num,
                        id:email,
                        password:pass
                        
                    }
                    uData.push(data);
                    uData=JSON.stringify(uData);
                    console.log(uData)
                    // let res=await fetch("http://127.0.0.1:3000/api/users",{
                    //     method:'POST',
                    //     body:data,
                    //     headers:{
                    //         "Content-Type":"application/json"
                    //     }
                    // });
                    localStorage.setItem("user",uData);
                    alert("Signup Successful !")
                }
                }
            console.log(1);
        }

        document.querySelector("#loginBtn").addEventListener("click",()=>{  
            getUser();
        });

        function getUser(){
            // let res=await fetch("http://127.0.0.1:3000/api/users");
            let data=JSON.parse(localStorage.getItem("user")) || [];
            console.log(data);
            let email=document.getElementById("loginEmail").value;
            let pass=document.getElementById("loginPass").value;
            var count=0;
            if(email=="" || pass==""){
                alert("All fields are mandatory");
            }
            else{

                data.map((elem)=>{
                    if(elem.id==email){
                        if(elem.password==pass){
                            let user={
                              name:elem.firstname
                            }
                            console.log(elem.firstname);
                            localStorage.setItem("user_name",JSON.stringify(user));
                            alert("Login Successful");
                            window.location.href="login_home.html"
                        }
                        else{
                            alert("Wrong Password");
                        }
                        count=1;
                    }
                
                })
                if(count==0){
                    alert("Record not found");
                }
            }
        }

  //authentication end

</script>
